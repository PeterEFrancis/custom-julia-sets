<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Julia Sets</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Mathjax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML"></script>

    <!-- Guppy -->
    <link rel="stylesheet" href="https://guppy.js.org/build/guppy-default.min.css">
    <script type="text/javascript" src="https://guppy.js.org/build/guppy.min.js"></script>

    <script type="text/javascript" src="complex_operations.js"></script>


    <style>

      br {
        user-select: none;
      }

      canvas {
        border: 1px solid black;
        width: 100%;
      }

      .cursorText {
        position: absolute;
        background-color: white;
        padding: 2px;
        pointer-events: none;
      }


    </style>
  </head>
  <body>



    <div class="container">
        <br>
      <div class="jumbotron">
        <h1 class="text-center">Custom Julia Sets</h1>
      </div>

      <!-- parameter and max iterations -->
      <div class="row" style="margin-bottom: 20px;">
        <div class="col-md-4">
          <div class="input-group"  style="margin-bottom: 20px">
            <span class="input-group-addon" style="font-size: 1.5em;">\(f(z, c)=\)</span>
            <div id="guppy-function-input" style="width: 100%"></div>
          </div>
          <div class="input-group" style="margin-bottom: 20px">
            <span class="input-group-addon">Parameter Point</span>
            <input id="parameter" type="text" class="form-control" placeholder="x, y" value="1.144208,  0.964454"/>
          </div>
          <div class="input-group" style="margin-bottom: 20px">
            <span class="input-group-addon">Critical Point</span>
            <input id="critical-point" type="text" class="form-control" onchange="this.value=this.value||'1, 0';" placeholder="x, y" value="1, 0"/>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group" style="margin-bottom: 20px">
            <span class="input-group-addon">Zero norm-squared estimate</span>
            <input id="zero-estimate" type="number" class="form-control" onchange="this.value = this.value||'0.01'" placeholder="0.01" value = "0.01"/>
          </div>
          <div class="input-group" style="margin-bottom: 20px">
            <span class="input-group-addon">Infinity norm-squared estimate</span>
            <input id="infinity-estimate" type="number" class="form-control" onchange="this.value = this.value||'100'" placeholder="100" value = "100"/>
          </div>
          <div class="input-group" style="margin-bottom: 20px">
            <span class="input-group-addon">Max Iterations</span>
            <input id="max-iterations" type="number" class="form-control" value="100"/>
          </div>
        </div>
        <div class="col-md-4">
          <table class="table">
            <tr>
              <td>
                <label for="zero-color">\(f^\infty(z) = 0\)</label>
              </td>
              <td>
                <input type="color" id="zero-color" name="zero-color" value="#2fe2d6" onchange="get_meta_settings();">
              </td>
            </tr>
            <tr>
              <td>
                <label for="favcolor">\(f^\infty(z) \in (0,\infty) \)</label>
              </td>
              <td>
                <input type="color" id="bounded-color" name="bounded-color" value="#000000" onchange="get_meta_settings();">
              </td>
            </tr>
            <tr>
              <td>
                <label for="favcolor">\(f^\infty(z) =\infty\)</label>
              </td>
              <td>
                <input type="color" id="infinity-color" name="infinity-color" value="#d62fe2" onchange="get_meta_settings();">
              </td>
            </tr>
          </table>
        </div>

      </div>

      <!-- update meta settings button -->
      <div class="row" style="margin-bottom: 20px;">
        <div class="col-md-12">
          <button class="btn btn-primary btn-lg center-block" onclick="get_meta_settings(); plot_input(); plot_output();">Update Settings and Re-Plot</button>
        </div>
      </div>

      <!-- canvas -->
      <div class="row">
        <div class="col-md-6">
          <div class="cont" style="position: relative; width: 100%;">
            <canvas id="input-canvas-bottom" width="1000" height="1000" style="position: absolute"></canvas>
            <canvas id="input-canvas-top" width="1000" height="1000" style="background-color: transparent; position: absolute"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <canvas id="output-canvas" width="1000" height="1000"></canvas>
        </div>
      </div>

      <!-- controls -->
      <div class="row" style="margin-top: 20px">
        <div class="col-md-6">
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-8">
              <div class="input-group">
                <span class="input-group-addon">Center</span>
                <input id="center-x-input" type="number" class="form-control" value="-.75"/>
                <span class="input-group-addon">,</span>
                <input id="center-y-input" type="number" class="form-control" value="0"/>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">Zoom</span>
                <input id="zoom-input" type="number" class="form-control" value=".25"/>
              </div>
            </div>
          </div>
          <div class="input-group" style="margin-bottom: 20px">
            <span class="input-group-addon">Discretize with</span>
            <input id="disc-input" type="number" class="form-control" value="1000" onchange="this.value=Math.min(1000, Number(this.value));"/>
            <span class="input-group-addon">pixels per side</span>
          </div>

        </div>

        <div class="col-md-6">

          <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-8">
              <div class="input-group">
                <span class="input-group-addon">Center</span>
                <input id="center-x-output" type="number" class="form-control" value="2" onchange="plot_output()"/>
                <span class="input-group-addon">,</span>
                <input id="center-y-output" type="number" class="form-control" value="0" onchange="plot_output()"/>
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">Zoom</span>
                <input id="zoom-output" type="number" class="form-control" value="0.17" onchange="plot_output()"/>
              </div>
            </div>
          </div>
          <div class="input-group" style="margin-bottom: 20px">
            <span class="input-group-addon">Discretize with</span>
            <input id="disc-output" type="number" class="form-control" value="500" onchange="this.value=Math.min(1000, Number(this.value)); plot_output()"/>
            <span class="input-group-addon">pixels per side</span>
          </div>

        </div>
      </div>

      <!-- meta buttons -->
      <div class="row" style="margin-top: 0px">
        <div class="col-md-6">
          <button class="btn btn-block btn-primary" onclick="get_input_settings(); plot_input();">Update Input Settings</button>

          <!-- <div class="input-group">
            <span class="input-group-addon">Number of Workers</span>
            <input id="num-workers" type="number" class="form-control" value="8"></input>
          </div> -->
        </div>
        <div class="col-md-6">
          <button onclick="download_output();" type="button" class="btn btn-default center-block"><span class="glyphicon glyphicon-download-alt"></span> Download Image</button>
        </div>
      </div>


    </div>


    <div class="row" style="margin:100px 0px 100px 0px;">
        <div class="col-md-12">
          <p class="text-center" style="color: grey">Copyright &copy; 2022 <a style="color:grey; text-decoration: underline;" href="https://PeterEFrancis.com">Peter E. Francis</a></p>
        </div>
      </div>


    <script src="engine.js"></script>

    <script>
      get_meta_settings();
      get_input_settings();
      get_output_settings();
      // set_parameter({x: 1.144208, y: 0.964454});
      plot_input();
      plot_output();
    </script>

  </body>
</html>
